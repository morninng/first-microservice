name: PR Review Bot

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review (leave empty to auto-detect from current branch)'
        required: false
        type: string

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: scripts
        run: npm ci

      - name: Run PR Review Bot
        working-directory: scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          PR_NUMBER: ${{ inputs.pr_number }}
        run: node --loader ts-node/esm pr_review_bot.ts
